
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Practice</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="TMDB Movie Info Website"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="practiceMe.css">
        <link  rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <meta name="google-site-verification" content="tVuH-DU4duEaf4yR0iimbwdeYjRHdakYStilKugNW0E" />
    </head>

        <body>

            <!--Navbar-->
            <header>
                <a href="#" class="Showzone">
                    <svg class="movie-logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20 3H4c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V5c0-1.103-.897-2-2-2zm.001 6c-.001 0-.001 0 0 0h-.466l-2.667-4H20l.001 4zm-5.466 0-2.667-4h2.596l2.667 4h-2.596zm-2.404 0H9.535L6.869 5h2.596l2.666 4zM4 5h.465l2.667 4H4V5z"></path></svg><span id="logo-text">ShowZone</span>
                </a>

                    <p id="p-home"><a href="#home">Home</a></p>
                    <form class="form">
                        <img class="close-search" alt="image" src="https://cdn-icons-png.flaticon.com/128/3917/3917203.png"/>
                        <input type="text" placeholder="search something..." class="input-search" autocomplete="on">
                        <button id="submit-btn"><img src="https://cdn-icons-png.flaticon.com/128/3917/3917061.png" alt="image"/></button>
                    </form>
                    <div class="cont-home-cat">
                      <a class="imports">
                        <svg xmlns="http://www.w3.org/2000/svg" class="import-svg" viewBox="0 0 24 24"><path d="M4 6h16v2H4zm4 5h12v2H8zm5 5h7v2h-7z"></path></svg>
                      </a>
                      <div class="top-arrow"></div>
                      <div class="show-home-cat">
                        <ul>
                            <li><a id="p-home" href="#home">Home</a></li>
                            <li><a href="categories">Categories</a></li>
                        </ul>
                      </div>
                    </div>
                      <p id="p-categories"><a href="#categories">Categories</a></p>
                      
                    

                <a id="sign-in" href="#">Sign In</a>
            </header>


            <!-- main section -->
            <main id="main">
    
                <section class="default-movies">
                   <!-- movies per category display -->
                </section>

                <section id="searched-movies">
                    <div class="movie-header-cont">
                        <h3 id="search-header" class="header"></h3>
                        <h4 class="header more-movies">More</h4>
                        <svg class="arrow-right" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M18 6h2v12h-2zm-8 5H4v2h6v5l6-6-6-6z"></path></svg>
                      </div>
                    <div id="searches" class="movies-array"></div>
                </section>
                
            </main>

            

            <section id="home"></section>
            <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
            <script src="practiceMe.js"></script>
        </body>
    
</html>
